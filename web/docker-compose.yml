version: '3.7'

services:
  app:
    build: .
    image: causes-cash
    container_name: causes-cash
    restart: always
    ports:
      - '127.0.0.1:3000:3000'
    environment:
      - COUCHDB_USER=${COUCHDB_USER} # change this to match your system's ENV
      - COUCHDB_PASSWORD=${COUCHDB_PASSWORD} # change this to match your system's ENV
  couchdb:
      image: couchdb
      restart: always
      ports:
        - '127.0.0.1:5984:5984'
        - '127.0.0.1:4369:4369'
        - '127.0.0.1:9100:9100'
      environment:
        - COUCHDB_USER=${COUCHDB_USER} # change this to match your system's ENV
        - COUCHDB_PASSWORD=${COUCHDB_PASSWORD} # change this to match your system's ENV
      volumes:
          - ./data:/opt/couchdb/data
